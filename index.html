<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="right_head">
        <img src="./svg img/Twitter Icon.svg" alt="twitter icon" />
      </div>
      <div class="middle_head">
        <h3>Home</h3>
        <img src="./svg img/Top Tweets.svg" alt="" />
      </div>
      <div class="end_head">
        <img src="./svg img/Thick Search.svg" alt="" />
        <p>Search Twitter</p>
      </div>
    </header>

    <main>
      <div class="right_body">
        <div>
          <!-- Navigations by the side -->
          <div class="sidebar">
            <img src="./svg img/Home.svg" alt="Home" />
            <h3>Home</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/Hashtag.svg" alt="Hashtag" />
            <h3>Explore</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/Notification.svg" alt="Notification" />
            <h3>Notification</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/Message-1.svg" alt="Message-1" />
            <h3>Messages</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/Bookmark.svg" alt="Bookmark" />
            <h3>Bookmarks</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/" alt="list" />
            <h3>Lists</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/Profile.svg" alt="Profile" />
            <h3>Profile</h3>
          </div>
          <div class="sidebar">
            <img src="./svg img/More (Circle).svg" alt="More" />
            <h3>More</h3>
          </div>
          <button>Tweet</button>
        </div>
      </div>
      <div class="middle_body">
        <div class="middlebar">
          <!-- Profile selection -->
          <div class="profile">
            <div class="happen">
              <img src="./logo.png" alt="profile pics" id="profile" />
              <!-- <select>
              <h3>Choose audience</h3>
              <option value="Everyone">
                <img src="./svg img/Whats Happening .svg" alt="world" />
                Everyone
              </option>
              <option value="Twitter circle">
                <img src="./svg img/Whats Happening .svg" alt="world" />
                Twitter Circle
                <div>
                  <p><span>0</span> people</p>
                  <p>Edit</p>
                </div>
              </option>
            </select> -->
              <p>What's happening?</p>
            </div>
            <br />
            <div class="import">
              <!-- <img src="./svg img/Whats Happening .svg" alt="world" />
              <p>Everyone can reply</p> -->
              <div>
                <img src="./svg img/Media.svg" alt="Media" />
                <img src="./svg img/Gif.svg" alt="Gif" />
                <img src="./svg img/Poll.svg" alt="Poll" />
                <img src="./svg img/Emoji.svg" alt="Poll" />
                <img src="./svg img/Schedule.svg" alt="Poll" />
                <img src="./svg img/Location.svg" alt="Poll" />
              </div>
              <button>Tweet</button>
            </div>
          </div>
          <hr />
          <a href="#" style="text-decoration: none"
            ><p class="show_tweet">Show 560 Tweets</p></a
          >
          <hr />
        </div>
      </div>
      <div class="endbar">
        <h3>Trend for you</h3>
        <div class="trendnav">
          <div>
            <p>sporting . Trending</p>
            <h4>Ziyech</h4>
            <p>12.7K Tweets</p>
          </div>
          <img src="./svg img/More (plain).svg" alt="dotted plain" />
        </div>
        <div class="trendnav">
          <div>
            <p>sporting . Trending</p>
            <h4>LadyT</h4>
            <p>12.7K Tweets</p>
          </div>
          <img src="./svg img/More (plain).svg" alt="dotted plain" />
        </div>
        <div class="trendnav">
          <div>
            <p>sporting . Trending</p>
            <h4>Grammy</h4>
            <p>12.7K Tweets</p>
          </div>
          <img src="./svg img/More (plain).svg" alt="dotted plain" />
        </div>
      </div>
    </main>
  </body>
</html>
